# -----------------------------------------------------
# 1. General Configuration
# -----------------------------------------------------
port: 7890             # HTTP proxy port
mode: rule             # Default mode is Rule-based routing
log-level: info
external-controller: 127.0.0.1:9090 # Controller API for client management

# -----------------------------------------------------
# 2. DNS Configuration (Crucial for Speed and Security)
# -----------------------------------------------------
dns:
  enable: true
  listen: 0.0.0.0:53
  
  # Standard public DNS servers (must be array)
  default-nameserver:
    - 119.29.29.29     # DNSPod
    - 223.5.5.5        # Ali DNS

  # Proxied DNS (used for resolving blocked domain names)
  # Uses the proxy defined in the 'Global' group for queries.
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  
  nameserver:
    - 119.29.29.29     # CN DNS
    - 223.5.5.5        # CN DNS

  # Domains that should use a foreign DNS server (via proxy)
  # For domains that are frequently subject to DNS pollution.
  fallback:
    - 8.8.4.4          # Google DNS
    - 1.1.1.1          # Cloudflare DNS
    
  fallback-filter:
    geoip: true
    geoip-code: CN
    # If the default nameserver resolution returns a Chinese IP,
    # and the fallback server returns a non-Chinese IP,
    # the fallback result will be used.

# -----------------------------------------------------
# 3. Proxy Definition
# -----------------------------------------------------
proxies:
  - name: "torch"
    type: ss
    server: <ip address>
    port: <port>
    password: "<password>"
    cipher: "<cipher>"              # e.g., aes-128-gcm, aes-256-cfb, chacha20-ietf
    udp: true

# -----------------------------------------------------
# 4. Proxy Groups (Routing Strategy)
# -----------------------------------------------------
proxy-groups:
  
  # 1. Global Policy Group: The main group all rules point to.
  - name: "Global"
    type: select
    proxies:
      - "Proxy"         # Your main proxy strategy
      - "Direct"        # Fallback to direct connection
      - "Reject"        # Reject connection

  # 2. Proxy Strategy: Where the actual SSR node is used.
  # This group allows selecting between the SSR node and a direct connection.
  - name: "Proxy"
    type: select
    proxies:
      - torch
      - Direct
      
  # 3. Reject Group: For blocking ads and malicious traffic.
  - name: "Reject"
    type: select
    proxies:
      - REJECT

  # 4. Direct Group: For mandatory direct connection.
  - name: "Direct"
    type: select
    proxies:
      - DIRECT

# -----------------------------------------------------
# 5. Routing Rules (China Direct / Other Proxy)
